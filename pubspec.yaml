name: petoshopo
description: SMS Feedback & Analytics for pet shops.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  curved_navigation_bar: ^0.3.1
  flip_card: ^0.4.4
  flare_flutter: ^1.8.0
  syncfusion_flutter_charts: ^17.3.26
  hive: ^1.1.1
  hive_flutter: ^0.2.1
  path_provider: ^1.3.1
  toast: ^0.1.5
  flutter_calendar_carousel: ^1.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  simple_animations: ^1.3.3
  folding_cell: "^0.1.0"

flutter:

  uses-material-design: true

  assets:
    - assets/pictures/
    - assets/stats.flr

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/Quicksand-Regular.ttf
        - asset: assets/Quicksand-Bold.ttf
        - asset: assets/Quicksand-Light.ttf
          style: italic


